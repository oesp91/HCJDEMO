    <script>
      function updateTime() {
        const now = new Date()
        const dateString = now.toLocaleDateString()
        const timeString = now.toLocaleTimeString()
        document.getElementById(
          'time'
        ).textContent = `${dateString} ${timeString}`
      }
      setInterval(updateTime, 1000)
      updateTime() // 페이지 로드 시 즉시 시간 표시
